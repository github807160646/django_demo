<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit page</title>
</head>
<body>
<form action="{% url 'blog:edit_action'%}" method="post">
    {% csrf_token %}
    <label>文章标题
    <input type="text" name="title" value="{{article.title}}">
    </label>
    <br><br>
    <label>文章内容</label><br>
    <textarea rows="10" cols="50" name="content" >{{article.content}}</textarea>
    <br>
    <input type="submit" name="提交">
</form>
</body>
</html>
