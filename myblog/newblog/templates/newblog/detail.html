<html lang="en">
<head>

        </div>

    </div>
<div>

            <li><a href="/newblog/detail/{{previous_essay.essay_id}}/">上一篇：{{previous_essay.title}}</a></li>
            <li><a href="/newblog/detail/{{next_essay.essay_id}}/">下一篇：{{next_essay.title}}</a></li>

    </nav>
