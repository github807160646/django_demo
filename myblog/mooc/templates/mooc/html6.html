<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单制作</title>
    <style type="text/css">
        *{margin: 0;padding: 0;font-size: 14px;}
        ul{list-style: none;width: 100px;position: relative;left: 20px;}
        li{height: 30px;line-height: 30px;width: 100px;background-color: #cac7b3;margin-bottom: 1px;
        text-align: center;}
        a{text-decoration: none;display: block;}
        a:hover{background-color: red;}
    </style>
</head>
<body>
<ul>
    <li><a href="#">首页</a></li>
    <li><a href="#">新闻快讯</a></li>
    <li><a href="#">产品展示</a></li>
    <li><a href="#">售后服务</a></li>
    <li><a href="#">联系我们</a></li>
</ul>
</body>
</html>
