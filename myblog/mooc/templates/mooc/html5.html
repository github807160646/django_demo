<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布局实例</title>
    <style type="text/css">
        .main{width: 800px; height: 300px; background: #cccccc; position: relative;margin: 0 auto}
        .left{width: 120px;height: 300px; background: deepskyblue;float: left;}
        .right{width: 640px;height: 300px; background: dimgray ;float: right;padding: 0 20px}
        .img{position: relative; left: 10px; top: 25px;}
        .title{font-weight: bold;font-size: 15px;margin: 20px 0;}
        .time{position: absolute;top:20px;right:10px; font-size: 12px}

    </style>
</head>
<body>
<div class="main">
    <div class="left">
        <!--django图片引用问题，需要设置绝对路径在settings里面进行设置-->
        <img class="img" src="/img/flower.jpg" width="100px" height="75px">
    </div>
    <div class="right">
        <h6 class="title">慕尼黑工业大学</h6>
        <p class="menu">历史悠久的德国王牌理工类大学</p>
        <!--时间需要使用绝对定位-->
        <span class="time">五小时前</span>
    </div>
</div>
</body>
</html>
